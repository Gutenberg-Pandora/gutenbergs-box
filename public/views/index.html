<section data-ng-controller="IndexController">
<div class='page-header'>
<h2>Select a Book to Begin</h2>
</div>
<div class='well'>
<div class='container' data-ng-controller="SearchController">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" data-ng-model="title" placeholder='Search' required>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="recommend()">Go!</button>
      </span>
    </div><!-- /input-group -->
</div>
    <ul>
        <li data-ng-repeat="item in results_list">
            <span>{{item.title}}</span> /
            <span>{{item.author}}</span>
            <span>{{item.ocn}}</span>
        </li>
    </ul>
</div>
</section>
