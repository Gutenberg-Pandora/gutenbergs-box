<section data-ng-controller="IndexController">
<div class='page-header'>
<h2>Select a Book to Begin</h2>
</div>
<div class='panel'>
<div class='container' data-ng-controller="SearchController" ng-init="results_list=[]">
    <div class="row">
        <div class="col-lg-8">
            <div class="input-group">
                 <input type="text" class="form-control" data-ng-model="title" placeholder='Search' required>
                    <span class="input-group-btn">
                     <button class="btn btn-default" type="button" ng-click="recommend()">Go!</button>
                    </span>
            </div><!-- /input-group -->
        </div>
    </div>
     <div class="row">
        <div class="col-lg-8">
         <ul class="list-group media-list">
             <li ng-repeat="result in results_list" class="list-group-item media">
                <div class='media' id="book-data" ng-show="google_stats">
                    <a class="pull-left" href="#">
                        <img class="media-object" src={{google_stats[result.ocn].thumbnail_url}} alt="book thumbnail" data="http://books.google.com/googlebooks/images/no_cover_thumb.gif">
                    </a>

             <div class="media-body">
                  <p>Title: <span>{{result.title}}</span></p> 
                  <p>Author: <span>{{result.author}}</span></p> 
                  <p>ocn: <span>{{result.ocn}}</span></p> 
                  <p>google_id: <span>{{google_stats[result.ocn].id}}</span></p>
             </div>
          </li>
        </ul>
        </div>
        </div>
    </div>
</div>
<div class='panel' data-ng-controller="GBooksController">
    <input type="text" class="form-control" data-ng-model="ocn" placeholder="ocn" required>
    <button type="submit" ng-click="get_links(ocn)">Get</button>
    <div class='container' ng-show="google_stats">
        <div class='row'>
            <div class='col-sm-6 col-md-3'>
                <a href={{google_stats.info_url}} class="thumbnail">
                    <img src = {{google_stats.thumbnail_url}} alt="book cover">
                </a>
            </div>
        </div>
    </div>

        <a class="pull-left" href="#">

</div>
</section>
