<section data-ng-controller="ShelvesController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Book</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Search" required>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn" value="Search">
			</div>
		</div>
	</form>
</section>
