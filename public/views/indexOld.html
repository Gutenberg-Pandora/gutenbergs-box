<section  data-ng-controller="ShelvesController" data-ng-init="find()">
<div class='panel'>
    <div class='mainBody'>
        <div class='page-header'>
            <h2>Select a Book to Begin</h2>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="input-group">
                     <input type="text" class="form-control" data-ng-model="title" placeholder='Search' required>
                        <span class="input-group-btn">
                         <button class="btn btn-default" type="button" ng-click="recommend()">Go!</button>
                        </span>
                </div><!-- /input-group -->
            </div>
        </div>
         <div class="row">
            <div class="col-lg-8">
                <ul class="list-group media-list">
                    <li ng-repeat="result in results_list" class="list-group-item media">
                        <div class='media' id="book-data">
                            <a class="pull-left" href="" ng-show="google_stats[result.ocn]">
                                <img class="media-object" src={{google_stats[result.ocn].thumbnail_url}} alt="book thumbnail" data="http://books.google.com/googlebooks/images/no_cover_thumb.gif">
                            </a>
                        </div>

                     <div class="media-body">
                         <p><h4 class='media-heading'>Title</h4><span>{{result.title}}</span></p> 
                          <p><h4 class='media-heading'>Author</h4><span>{{result.author}}</span></p> 
                          <!--<p><h4 class='media-heading'>ocn</h4><span>{{result.ocn}}</span></p> 
                          <p><h4 class='media-heading'>google_id</h4><span>{{google_stats[result.ocn].id}}</span></p>-->
                          <p ng-show="google_stats[result.ocn]"><h4 class='media-heading'>Description</h4><span>{{google_stats[result.ocn].description}}</span></p>
                          <p ng-show="google_stats[result.ocn]"><button onclick="window.open('{{google_stats[result.ocn].viewer}}')" type="button" class="btn btn-default navbar-btn">Preview</button></p>
                     </div>
                  </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar" >
     <ul>
        <li data-ng-repeat="shelf in shelves">
            <span>{{shelf.title}}</span>
            <form data-ng-submit="recommendSide()">
                <div class="control-group">
                    <div class="controls">
                        <input type="" class="form-control" data-ng-model="titleSide" value='{{shelf.title}}' required>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn">
                    </div>
                </div>
            </form>
        </li>
    </ul>
    <h1 data-ng-hide="!shelves || shelves.length">No Shelves</h1>
    <a href="/#!/shelves/create">Create Shelf</a>
    </div>
</div>
</section>
